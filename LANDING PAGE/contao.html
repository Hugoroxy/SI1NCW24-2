    <h1>Contato</h1>

<div class="campo">
    <label>Nome Completo:</label>
    <input type="text">
</div>

<div class="campo">
    <label>Telefone:</label>
    <input type="tel">
</div>

<div class="campo">
    <label>Email:</label>
    <input type="email">
</div>

<div class="campo">
    <label>Horário:</label>
    <input type="time">
</div>

<div class="campo">
    <label>Tipo de Serviço:</label>
    <select>
        <option value="">Selecione um serviço</option>
        <option value="consultoria">PAGINA DINAMICA</option>
        <option value="suporte">PAGINA ESTATICA</option>
        <option value="venda">PAGINA AVANÇADA</option>
    </select>
</div>

    <label>Mensagem:</label>
    <textarea rows="4"></textarea>
</div>
